/api/auth/register:
  post:
    tags:
      - Auth
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Register'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      400:
        description: Bad Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      500:
        description: Internal Server Error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
