/api/users:
  get:
    security:
      - Authorization: []
    tags:
      - User
    parameters:
      - in: query
        name: page
        schema:
          type: string
      - in: query
        name: perPage
        schema:
          type: string
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                page:
                  type: integer
                perPage:
                  type: integer
                totalItems:
                  type: integer
                results:
                  type: array
                  items:
                    $ref: '#/components/schemas/User'
      401:
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      403:
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      500:
        description: Internal Server Error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
