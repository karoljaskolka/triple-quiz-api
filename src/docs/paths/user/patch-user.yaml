/api/users/{id}:
  patch:
    security:
      - Authorization: []
    tags:
      - User
    parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Password'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Success'
      401:
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      403:
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      404:
        description: Not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      500:
        description: Internal Server Error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
